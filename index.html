<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href=
    "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href=
    "https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
            integrity=
    "sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
            crossorigin="anonymous">
</head>
<body>

    <div class="pt-2 pb-2 border-bottom">
        <a class="icon pl-2 pr-2 p-1
            float-right" href="#hamburger-icon"
            onclick="gfgMenu()">
            <i class="fa fa-bars"></i>
        </a>
        <a class="pt-2 pb-2 text-success
            text-decoration-none font-weight
                    -bold" href="#Home">
        </a>
    </div>
      <div class="links nav flex-column d-none">
        <a class="nav-link border-bottom"
          href="#gfg1"> Home </a>
        <a class="nav-link border-bottom"
          href="#gfg2"> Programs </a>
        <a class="nav-link border-bottom"
          href="#gfg3"> AboutUs </a>
        <a class="nav-link border-bottom"
          href="#gfg5"> Contact </a>
          <a class="nav-link border-bottom"
          href="#gfg5"> <button class="login">Login</button> </a>
          <a class="nav-link border-bottom"
          href="#gfg5"> <button class="login"><button class="joinnow">Join Now</button></button> </a>
      </div>

    <div class="Navbar">

        <div class="SkillHeroLogo">

            <div class="Cap">
                <img src="SkillHero Logo.png">
            </div>
            <div class="Logo">
                <span id class="SkillText"> SKILL </span>
                <span id class="HeroText"> HERO </span>
            </div>

            </div>

            <div >
                <a class="Home" href="">Home</a>
            </div>

            <div>
                <a class="Programs" href="">Programs</a>
            </div>

            <div>
                <a class="About" href=""> About Us </a>
            </div>

            <div>
                <a class="Contact" href="">Contact</a>
            </div>
        
        </div>

        <div class="Column2">

            <div class="TextUpgrade">
                <div>
                <h1>
                   <p> Upgrade Your</ul>
                   <p> Skills Up To </ul>
                   <p> <span class="SuperHeroText"> Superhero </span> level </ul>
                 </h1>
               </div>
               <div class="Text">
               <h2>Don't let your strength be defeated,<h2>
                <h2>Explore the hidden skills within you!<h2>
                </div>
                
              <div class="Buttons">
                <div class="skills">
              <input type="text" placeholder="What skills are you looking for?"/>
                </div>

                <div class="explore-button">
                  <button type="submit">Explore Now</button>
                </div>
              </div>
              
              <div class="Ticks">
                
                <div class="MonthlySub">
                    <img src="Tick.png" alt="">
                 <p> Monthly subscription </p>
                 </div>
                </div>

                <div class="Guarantee">
                    <img src="Tick.png" alt="">
                    <p> 30 day money back guarantee </p>
                </div>
              </div>
    

              <div class="HeroMan" alt="">
                <img src="SupermanHero.png" alt="SuperMan Picture">
                </div>

            </div>


              


              <div class="Column3">

                <img src="MicrosoftLogo.png" alt>
                <img src="Google.jpg" width="4%">
                <img src="Medium.png" width="5%">
                <img src="Udemy.webp" width="5%">
                <img src="Slack.webp" width="5%">
            </div>
            <script>
                function gfgMenu() {
                         const GFG = document.querySelector('.links');
                         if (GFG.classList.contains('d-none')) {
                             GFG.classList.remove('d-none');
                         }
                         else {
                             GFG.classList.add('d-none');
                         }
                     }
             </script>     
       </body>
        
        
</html>
