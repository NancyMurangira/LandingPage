
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="Container">
    <!-- <div class="navbar"> -->
      <div class="navbar-header">
        <img src="SkillHero Logo.png">
        <span> SKILL </span>
        <span> HERO </span>
      </div>
      <div >
        <ul class="navbar">
           <a id="home">Home</a>
            <a>Programs</a>
            <a>About</a>
            <a>Contact</a>
            <button id="login">Login</button>
            <button id="joinnow">Join now</button>
        </ul>
    </div>

    <div class="landing-page">
      <div class="landingpage-content">
        <h1 id="Upgrade"> Upgrade Your</h1>
        <h1 id="Upgrade"> Skills Up To </h1>
        <h1 id="Upgrade"><span class="superhero-text">  Superhero  </span> level </h1>
        <div class="Text">
          <h2>Don't let your strength be defeated,</h2>
          <h2>Explore the hidden skills within you!</h2>
        </div>
      </div>

      <div class="landingpage-picture">
        <img src="SupermanHero.png" alt="SuperMan Picture" class="heroman-picture">
      </div>
    </div>
    <div class="landingpage-buttons">
      <div class="skills-text">
        <input type="text" placeholder="  What skills are you looking for?"/>
      </div>
      <div class="explore-button">
        <button type="submit">Explore Now</button>
      </div>
    </div>
    <div class="landingpage-subscriptions">
      <div class="subscription1">
        <img src="Tick.png" alt="" class="tick1">
        <p><b> Monthly Subscription </b></p>
      </div>
      <div class="subscription2">
        <img src="Tick.png" alt="" class="tick2">
        <span><b> 30 day Money Back Guarantee </b></span>
      </div>
    </div>
    <div class="logos">
      <img src="MicrosoftLogo.png" alt>
      <img src="Google.jpg" width="4%">
      <img src="Medium.png" width="5%">
      <img src="Udemy.webp" width="5%">
      <img src="Slack.webp" width="5%">
    </div>
  </div>
</body>
</html>
